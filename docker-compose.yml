services:
  vote:
    # ... your vote config ...
    depends_on:
      redis:
        condition: service_healthy
    # ...

  result:
    # ... your result config ...

  worker:
    # ... your worker config ...
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    # ...

  redis:
    image: redis:alpine
    networks:
      - back-tier

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    networks:
      - back-tier

networks:
  front-tier:
  back-tier: